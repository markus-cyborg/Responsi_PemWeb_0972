<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <!-- Add Task Form -->
        <div class="card">
            <div class="card-body">
                <form action="/add" method="POST" class="d-flex">
                    <input type="text" name="title" class="form-control me-2" placeholder="Add a new task" required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

        <!-- Task List -->
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title">Your Tasks</h3>
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <form action="/update/{{ task.id }}" method="POST" class="d-flex flex-grow-1 me-3">
                            <input type="text" name="title" value="{{ task.title }}" class="form-control">
                        </form>
                        <div>
                            <button type="submit" form="form-{{ task.id }}" class="btn btn-success btn-sm">Update</button>
                            <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
